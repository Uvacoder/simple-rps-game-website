<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Open+Sans&family=Syne&display=swap" rel="stylesheet">  
</head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win.</p>
        </div>
        <div class="choices">
                <div id="p" class="choice">
                    <img src="/Users/readytorock/Downloads/images/paper.png" alt="Image of paper">
                </div>
                <div id="r" class="choice">
                    <img src="/Users/readytorock/Downloads/images/rock.png" alt="Image of rock">
                </div>
                <div id="s" class="choice">
                    <img src="/Users/readytorock/Downloads/images/scissor.png" alt="Image of scissor">
                </div>
        </div>
<p id="action-message">Make your move.</p>
<script src="app.js" charset="utf-8"></script>
    </body>
</html>
